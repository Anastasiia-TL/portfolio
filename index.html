<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Portfolio</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="./icons/favicon.ico">
</head>
<body>
	<section class="container container--with-line">
		<nav class="container__menu menu">
			<div class="menu__photo-block photo-block">
				<h2>
					Web-developer
				</h2>
				<article id="about" class="photo-block_about about">
					<div class="about__container-img container-img">
						<img
							src="./img/photo.png"
							alt="Anastasiia L."
						/>
					</div>
				</article>					
			</div>
			<ul>
				<li>
					<a href="#about">
						About&nbsp;me
					</a>
				</li>
				<li>
					<a href="#technologies">
						Technologies
					</a>
				</li>
				<li>
					<a class="container-img__background--purple" href="#portfolio">
						Portfolio
					</a>
				</li>
			</ul>
		</nav>
		<h1>
			My <span class="container__letter--purple">work</span>
		</h1>
	</section>
	<section id="technologies" class="container">
		<div class="menu__tech tech">
			<div class="tech__item">
				<img src="./icons/HTML5_logo.svg">
				<h3>
					HTML5
				</h3>
			</div>
			<div class="tech__item">
				<img src="./icons/CSS3_logo.svg">
				<h3>
					CSS3
				</h3>
			</div>
			<div class="tech__item">
				<img src="./icons/jQuery_logo.png">
				<h3>
					jQuery
				</h3>
			</div>
		</div>
	</section>
	<section class="container">
		<div class="container__portfolio portfolio">
		<h2 id="portfolio">
			My Portfolio
		</h2>
		<h4>
			Web & App
		</h4>
		<article class="portfolio__container-img">
			<div>
				<a href="https://anastasiia-tl.github.io/wallpapers/">
					<img 
						src="./img/wallpapers.png"
					/>
				</a>
				<h4><a href="https://github.com/Anastasiia-TL/wallpapers">Код</a></h4>
			</div>
			<div>
				<a href="https://anastasiia-tl.github.io/presentation/">
					<img 
						src="./img/presentation.png"
					/>
				</a>
				<h4><a href="https://github.com/Anastasiia-TL/presentation">Код</a></h4>
			</div>
		</article>
    </section>
	<footer class="main-footer">
		<nav class="main-footer__menu menu">
			<h2>
				Web-developer
			</h2>				
			</div>
			<ul>
				<li>
					<a href="#about">
						About me
					</a>
				</li>
				<li>
					<a href="#technologies">
						Technologies
					</a>
				</li>
				<li>
					<a href="#portfolio">
						Portfolio
					</a>
				</li>
			</ul>
		</nav>
    </footer>
</body>
</html>
